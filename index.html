<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bew Planner</title>
</head>

<body>

    <h1>Route Planner - Bew Guildford Branch</h1>
    <div class="wrapper">
        <div class="column">  
            <hr class="topLine">       
            <form autocomplete="off">
                <input class="nameLdnDel" type="text" name="text" required placeholder="type London drop">
                <button class="createDel" id="createDel1" type="submit">+</button>
            </form>
            <hr>

            <ol class="List" id="ldnList"></ol>
        </div>
        
        <div class="column">
            <hr class="topLine">
            <form autocomplete="off">
                <input class="nameOtherDel" type="text" name="text" required placeholder="type Local drop">
                <button class="createDel" id="createDel2" type="submit">+</button>
            </form>
            <hr>

            <ol class="List" id="othersList"></ol>
        </div>
   
    </div>
</body>

<script src="app.js"></script>

</html>
